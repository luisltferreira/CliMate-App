<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliMate App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>Welcome to CliMate App</h1>
            <input type="text" id="usernameInput" class="login-input" placeholder="Enter your username" autocomplete="off">
            <button class="login-btn" onclick="handleLogin()">
                <span class="btn-content">Continue</span>
                <span class="loading-dots" style="display: none;">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </button>
        </div>
    </div>

    <!-- Map Interface -->
    <div id="map-container">
        <div id="map"></div>
        <div class="floating-controls">
            <button onclick="showCreateEvent()">Create Event</button>
            <button onclick="showProfile()">Profile</button>
            <button onclick="findMyLocation()" class="location-btn">üìç</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="profileView" class="profile-modal">
        <div class="profile-content">
            <span class="close-profile" onclick="hideProfile()">&times;</span>
            <h2>Your Profile</h2>
            <div class="profile-section">
                <h3>Created Events</h3>
                <div id="createdEvents" class="events-list"></div>
            </div>
            <div class="profile-section">
                <h3>Interested Events</h3>
                <div id="interestedEvents" class="events-list"></div>
            </div>
        </div>
    </div>

    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create New Event</h2>
            <form id="eventForm" onsubmit="handleEventSubmit(event)">
                <input type="text" id="eventTitle" placeholder="Event Title" required>
                <textarea id="eventDescription" placeholder="Event Description" required></textarea>
                <input type="datetime-local" id="eventDate" required>
                <div class="location-selection">
                    <p>Click on the map to select location</p>
                    <div id="coordinates">Selected coordinates: None</div>
                </div>
                <button type="submit">Create Event</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
